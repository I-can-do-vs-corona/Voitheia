<div class="row">
    <div class="col-md-6 offset-md-3 form-container">
        <h3 class="form-header">{{'User.Register.Title' | translate }}</h3>
        <!-- <mat-horizontal-stepper>
            <mat-step [label]="'Request.Create.Stepper.Request' | translate"> -->
            <form #RequestForm="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-6 ">
                        <mat-form-field>
                            <mat-label><span [innerHTML]="'General.Field.Label.FirstName' | translate"></span></mat-label>
                            <input  matInput name="textareaInput" [(ngModel)]="user.firstName" #textareaInput="ngModel" value="Test" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 ">
                        <mat-form-field>
                            <mat-label><span [innerHTML]="'General.Field.Label.LastName' | translate"></span></mat-label>
                            <input  matInput name="textareaInput" [(ngModel)]="user.lastName" #textareaInput="ngModel" value="Test" required>
                        </mat-form-field>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label><span [innerHTML]="'General.Field.Label.Email' | translate"></span></mat-label>
                                <input  matInput name="textareaInput" [(ngModel)]="user.email" #textareaInput="ngModel" value="email@provider.com"required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label><span [innerHTML]="'General.Field.Label.Password' | translate"></span></mat-label>
                                <input  type="password" matInput name="textareaInput" [(ngModel)]="user.password" #textareaInput="ngModel" value="test" required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label><span [innerHTML]="'General.Field.Label.Street' | translate"></span></mat-label>
                                <input  matInput name="textareaInput" [(ngModel)]="user.street" #textareaInput="ngModel" value="WeiÃŸenburgerstr. 17" required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label><span [innerHTML]="'General.Field.Label.ZipCode' | translate"></span></mat-label>
                                <input  matInput name="textareaInput" [(ngModel)]="user.zip" #textareaInput="ngModel" value="81667" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <mat-form-field>
                                <mat-label><span [innerHTML]="'General.Field.Label.City' | translate"></span></mat-label>
                                <input  matInput name="textareaInput" [(ngModel)]="user.city" #textareaInput="ngModel" value="MÃ¼nchen" required>
                            </mat-form-field>
                        </div>
                    </div>
                </div>     
                <div class="form-group">
                    <mat-checkbox [(ngModel)]="termsChecked" name="termsChecked"><span  style="color: black;" [innerHtml]="'General.Field.Label.Terms' | translate"></span></mat-checkbox>
                </div>
                <div class="form-submit-btn">
                    <button style="width: 100%" type="submit" mat-raised-button color="primary" (click)="send()">
                        <fa-icon [icon]="['fas', 'paper-plane']"></fa-icon> {{'General.Buttons.Submit' | translate }}
                    </button>
                </div>
                <div id="login_msg">
                    <span>
                        {{'User.Register.HasAccount' | translate }}
                    </span>
                    <a class="hyperlink" routerLink="/user/login">
                        <span>
                            {{'General.Buttons.Login' | translate }}
                        </span>
                    </a>
                </div>
            </form>
    </div>
</div>
