<div class="row">
    <div class="col-md-6 offset-md-3 content-container form-container">
        <h3 id="register_header">{{'Register.Title' | translate }}</h3>
        <!-- <mat-horizontal-stepper>
            <mat-step [label]="'Request.Create.Stepper.Request' | translate"> -->
                <form #RequestForm="ngForm" novalidate>
                    
                        
                        <div class="row">
                            <div class="col-md-6 ">
                                <mat-form-field>
                                    <mat-label><span [innerHTML]="'Register.FirstName' | translate"></span></mat-label>
                                    <input  matInput name="textareaInput" [(ngModel)]="user.firstName" #textareaInput="ngModel" value="Test" required>
                                </mat-form-field>
                    
                            </div>
                            <div class="col-md-6 ">
                                
                                <mat-form-field>
                                    <mat-label><span [innerHTML]="'Register.LastName' | translate"></span></mat-label>
                                    <input  matInput name="textareaInput" [(ngModel)]="user.lastName" #textareaInput="ngModel" value="Test" required>
                                </mat-form-field>
                            </div>
                            
                        </div> 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <mat-label><span [innerHTML]="'Register.Name' | translate"></span></mat-label>
                                        <input  matInput name="textareaInput" [(ngModel)]="user.email" #textareaInput="ngModel" value="email@provider.com"required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <mat-label><span [innerHTML]="'Register.Password' | translate"></span></mat-label>
                                        <input  type="password" matInput name="textareaInput" [(ngModel)]="user.password" #textareaInput="ngModel" value="test" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <mat-label><span [innerHTML]="'Register.StreetAdress' | translate"></span></mat-label>
                                        <input  matInput name="textareaInput" [(ngModel)]="user.street" #textareaInput="ngModel" value="WeiÃŸenburgerstr. 17" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <mat-form-field>
                                        <mat-label><span [innerHTML]="'Register.ZipCode' | translate"></span></mat-label>
                                        <input  matInput name="textareaInput" [(ngModel)]="user.zip" #textareaInput="ngModel" value="81667" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <mat-form-field>
                                        <mat-label><span [innerHTML]="'Register.City' | translate"></span></mat-label>
                                        <input  matInput name="textareaInput" [(ngModel)]="user.city" #textareaInput="ngModel" value="MÃ¼nchen" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>     
                        <div id="register_submit_btn">
                            <button  style="width: 100%;" type="submit" class="btn btn-primary" (click)="send()">
                                <fa-icon [icon]="faPaperPlane"></fa-icon> {{'General.Buttons.Submit' | translate }}
                            </button>
                            
                        </div>
                        <div id="login_msg">
                            <span>
                                {{'Register.HasAccount' | translate }}
                            </span>
    
                            <a  style="font-weight: 600;" class="hyperlink" (click)="_navigationService.navigateTo('login')">
                                <span>
                                    {{'General.Buttons.Login' | translate }}
                                </span>
                               </a>
                          
                        </div>               
                    <!-- <div>
                       
                        
                        <button type="submit" class="btn btn-primary" (click)='send()'>
                            <fa-icon [icon]="faPaperPlane"></fa-icon> {{'General.Buttons.Submit' | translate }}
                        </button>
                        <button type="submit" class="btn btn-outline-dark" (click)='cancelRegister()'>
                            {{'General.Buttons.Cancel' | translate }}
                        </button>
                     
                    </div> -->
                </form>
    </div>
</div>
