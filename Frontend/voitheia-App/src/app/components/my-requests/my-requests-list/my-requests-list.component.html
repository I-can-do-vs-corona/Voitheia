<div class="row">
    <div class="col-md-8 offset-md-2">      
        <table mat-table [dataSource]="requestDataSource">
            <!-- Firstname Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> {{'Request.Field.Label.FirstName' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
        
            <!-- RequestType Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> {{'Request.Field.Label.Type' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{'General.Enums.RequestTypeEnum.' + element.type | translate}} </td>
            </ng-container>
        
            <!-- Distance to User Column -->
            <ng-container matColumnDef="distanceToUser">
                <th mat-header-cell *matHeaderCellDef> {{'Request.Field.Label.Distance' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.distanceToUser}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" (click)="openDetails(i)"></tr>
        </table>
    </div>
</div>
